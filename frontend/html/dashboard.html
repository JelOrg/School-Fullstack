<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body>
    <header id="nav-header" class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../html/dashboard.html">
          <img
            src="../img/rkz-logo.jif"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-top"
          />
        </a>

        <nav class="nav-bar collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
            <a class="nav-link" href="../html/dashboard.html">Dashboard</a>
            <a class="nav-link" href="../html/aanvraag.html">Aanvraag</a>
            <a class="nav-link" href="../html/totale-voorraad.html"
              >Totale Voorraad</a
            >
            <a class="nav-link" href="../html/statistieken.html"
              >Statistieken</a
            >
            <a class="nav-link" href="../html/geschiedenis.html"
              >Geschiedenis</a
            >
          </div>

          <div class="navbar-nav nav-utils">
            <a class="nav-link" href="../html/profile.html">Profiel</a>
            <a class="nav-link" href="../html/settings.html">Instellingen</a>
            <a class="nav-link text-danger" href="../html/log-out.html"
              >Log Out</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main class="">
      <h1 class="main-dashboard text-center">Dashboard</h1>
      <section class="main-dashboard-body">
        <div class="spoed-aanvraag">
          <h3>Spoed Aanvraag</h3>
          <div class="spoed-aanvraag-body">
            <div>
              <label for="spoed-aanvraag-input"
                >Zoek en/of selecteer supplies:</label
              >
              <input
                class="form-control"
                type="text"
                id="spoed-aanvraag-input"
                placeholder="Voer aanvraagcode in"
              />
            </div>
            <div>
              <label for="afdelings-aanvraag-input">Afdeling:</label>
              <input
                class="form-control"
                type="text"
                id="afdelings-aanvraag-input"
                placeholder="Voer afdelingsnaam in"
              />
            </div>
            <div>
              <label for="noodsituatie">Noodsituatie:</label>
              <input
                class="form-control"
                type="text"
                id="noodsituatie-input"
                placeholder="Voer noodsituatie in"
              />
            </div>
            <div>
              <button class="btn btn-primary mt-3" id="spoed-aanvraag-btn">
                Aanvraag Indienen
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="kritieke-voorraad-overzicht">
        <h3>Kritieke Voorraad Overzicht</h3>
        <div class="kritieke-voorraad-overzicht-body">
          <p>Hier komt een overzicht van kritieke voorraden.</p>
        </div>
      </section>
      <section class="meldingen-grid"></section>
    </main>

    <footer></footer>
  </body>
</html>
